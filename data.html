      code += "        \"paint\": { \"name\": \"Martin Grandbarbe\", \"link\": \"https://www.facebook.com/martin.grandbarbe\"},\n"
      code += "        \"origins\": [" + _origins(Hero.origin) + "]\n"

  function _skillToId(i)
  {

	  if (i < skills.list.length)
	  {
		  var s = skills.list[i];
		  return s.id
	  }
	  throw new Error("Unknown skill " + i)
  }

            case "PaoloParente": return "\"ppbox\"";
            case "Nordheim Expansion": return "\"nordheim\"";
            case "Khitai Expansion": return "\"khitai\"";
            case "Stygia Expansion": return "\"stygia\"";
		    default: throw new Error("Unknown origin " + o);
	  }
  }
  
  function _deemphasize (s)
  {
      if (!s) return s;
      
      s = s.replace(new RegExp(/[ÀÁÂÃÄÅ]/g),"A");
      s = s.replace(new RegExp(/[àáâãäå]/g),"a");
      s = s.replace(new RegExp(/Æ/g),"AE");
      s = s.replace(new RegExp(/æ/g),"ae");
      s = s.replace(new RegExp(/Ç/g),"C");
      s = s.replace(new RegExp(/ç/g),"c");
      s = s.replace(new RegExp(/[ÈÉÊË]/g),"E");
      s = s.replace(new RegExp(/[èéêë]/g),"e");
      s = s.replace(new RegExp(/[ÌÍÎÏ]/g),"I");
      s = s.replace(new RegExp(/[ìíîï]/g),"i");
      s = s.replace(new RegExp(/Ñ/g),"N");
      s = s.replace(new RegExp(/ñ/g),"n");
      s = s.replace(new RegExp(/[ÒÓÔÕÖ]/g),"O");
      s = s.replace(new RegExp(/[òóôõö]/g),"o");
      s = s.replace(new RegExp(/Œ/g),"OE");
      s = s.replace(new RegExp(/œ/g),"oe");
      s = s.replace(new RegExp(/[ÙÚÛÜ]/g),"U");
      s = s.replace(new RegExp(/[ùúûü]/g),"u");
      s = s.replace(new RegExp(/[ÝŸ]/g),"y");
      s = s.replace(new RegExp(/[ýÿ]/g),"y");

      return s.toLowerCase();
  }
